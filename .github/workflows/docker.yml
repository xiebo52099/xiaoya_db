name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image

    steps:
      # 1️⃣ 检出代码
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # 确保完整代码

      # 新增：获取 commit hash
      - name: Get commit hash
        id: vars
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 2️⃣ 设置 QEMU（多架构支持）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3️⃣ 设置 Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ 构建并推送多架构镜像
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./pkg/docker/Dockerfile   # ✅ 修正路径
          push: true
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
          tags: |
            yijiu1919/xiaoya-emd:latest
            yijiu1919/xiaoya-emd:${{ github.run_number }}
            yijiu1919/xiaoya-emd:${{ env.COMMIT_HASH }}   # 新增 commit hash tag
          build-args: |
            BRANCH=main
          no-cache: true   # 禁用缓存，确保每次修改生效

      # 6️⃣ 输出成功提示
      - name: Done
        run: echo "✅ Docker image built and pushed successfully!"
